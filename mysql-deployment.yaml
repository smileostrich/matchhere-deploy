apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: happyostrich/matchhere_mysql
        imagePullPolicy: IfNotPresent
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: mysql-root-pass
                key: password
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: mysql-db-url
                key: database
        ports:
        - containerPort: 3306
          name: matchhere-mysql
        volumeMounts:
        # - name: mysql-init-config
        #   mountPath: /docker-entrypoint-initdb.d/
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      # - name: mysql-init-config
      #   configMap:
      #     name: mysql-initdb-config
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      